<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
        <title>Frontend Mentor | Order summary card</title>
    </head>
    <body>
        <main>
            <article class="card">
                <img class="card__image" src="./images/illustration-hero.svg" alt="Person listening to music with headphones">
                <div class="card__body flex-column">
                    <div class="card__order-summary flex-column">
                        <div class="card__order-header flex-column">
                            <h1 class="text-preset-1">Order Summary</h1>
                            <p class="text-preset-3">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                        </div>
                        <div class="card__order-plan">
                            <div class="card__order-plan-details">
                                <img src="./images/icon-music.svg" alt="Music icon">
                                <div>
                                    <h2 class="text-preset-3 text-black">Annual Plan</h2>
                                    <span class="text-preset-3">$59.99/year</span>
                                </div>
                            </div>
                            <a href="#" class="text-preset-3 text-bold">Change</a>
                        </div>
                    </div>
                    <div class="card__order-button">
                        <button type="button" class="text-preset-3 text-black">Proceed to Payment</button>
                        <a href="#" class="text-preset-3 text-black">Cancel Order</a>
                    </div>
                </div>
            </article>
        </main>
    </body>
</html>
